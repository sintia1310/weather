<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="tampilan.css">

    <!-- jQwery  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Info Cuaca</title>
</head>
<body>
    <header class="header">
        <h1 class="headerText" id="headerText">Weather Dashboard</h1>
        <h2 id="cityHeader"></h2>
    </header>
    <div class="container row wrapper">

        <!-- City Search Panel -->
        <div class="col-md-3 sidebar">
            <h5 class="card-title" id="searchTitle">Cari Kota</h5>
            <section class="row citySearch">
                <input type="text" class="col-md-10 searchInput" id="searchInput" value="">
                    <button type="button" class="searchBtn col-md-2" id="searchBtn">&#128269</button>
            </section>
            <section class="history" id="history">
                <article class="searchHistory" id="searchHistory"></article>
            </section>
        </div>

        <!--Forecast Panel-->
        <div class="col-md-9 flexcol" id="currentWrapper">
            
            <!--Current weather conditions panel-->
            <section class="current">
                <h2>Kondisi Cuaca Sekarang</h2>
                <article class= "cityName" id="currentCity"></article>
                <article class="currentInfo" id="temp"></article>
                <article class="currentInfo" id="humidity"></article>
                <article class="currentInfo" id="wind"></article>
                <article class="currentInfo" id="uvIndex"></article>
            </section>
            
            <!-- 5 day forecast panel -->
            <section class="fiveDay" id="fiveDay">
                <h2 id="fiveDayHeader">Prediksi Cuaca 5 Hari Ke depan</h2>

                <div class="forecast row">
                    <!--Day 1-->
                    <section class="dayCard col-md-2 flexcol" data-day="1" id="card1">
                        <h5 class="dayDate" id="date1"></h5>
                        <article class="dayTemp" id="date1Temp"></article>
                        <article class="dayHumi" id="date1Humi"></article>
                        <article class="dayUvi" id="date1Uvi"></article>
                    </section>

                    <!--Day 2-->
                    <section class="dayCard col-md-2 flexcol" data-day="2" id="card2">
                        <h5 class="dayDate" id="date2"></h5>
                        <article class="dayTemp" id="date2Temp"></article>
                        <article class="dayHumi" id="date2Humi"></article>
                        <article class="dayUvi" id="date2Uvi"></article>
                    </section>

                    <!--Day 3-->
                    <section class="dayCard col-md-2 flexcol" data-day="3" id="card3">
                        <h5 class="dayDate" id="date3"></h5>
                        <article class="dayTemp" id="date3Temp"></article>
                        <article class="dayHumi" id="date3Humi"></article>
                        <article class="dayUvi" id="date3Uvi"></article>
                    </section>

                    <!--Day 4-->
                    <section class="dayCard col-md-2 flexcol" data-day="4" id="card4">
                        <h5 class="dayDate" id="date4"></h5>
                        <article class="dayTemp" id="date4Temp"></article>
                        <article class="dayHumi" id="date4Humi"></article>
                        <article class="dayUvi" id="date4Uvi"></article>
                    </section>

                    <!--Day 5-->
                    <section class="dayCard col-md-2 flexcol" data-day="5" id="card5">
                        <h5 class="dayDate" id="date5"></h5>
                        <article class="dayTemp" id="date5Temp"></article>
                        <article class="dayHumi" id="date5Humi"></article>
                        <article class="dayUvi" id="date5Uvi"></article>
                    </section>
                </div> 
            </section>
        </div>
    </div>
    
    <!--   dayjs   -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
